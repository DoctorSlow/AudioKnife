<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>DoctorSlow's AudioKnife</title>
  <style>
    body {
      background-image: url("/img/headphonewaves.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background-color: white;
      opacity: .85;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: rgb(140, 202, 243);
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>DoctorSlow's AudioKnife</h1>
    <h2>
      <i>"Where words fail, music speaks" - William Shakespeare</i>
    </h2>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
